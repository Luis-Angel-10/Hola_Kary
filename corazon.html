<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            display: block; /* Evita el espacio en blanco debajo del canvas */
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawHeart() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.fillStyle = "red";  
            ctx.strokeStyle = "red";  
            ctx.lineWidth = 2;
            ctx.beginPath();

            let t = 0;
            let points = [];

            let interval1 = setInterval(function() {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                points.push({ x: centerX + x * 10, y: centerY - y * 10 });

                ctx.clearRect(0, 0, canvas.width, canvas.height); 
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);

                points.forEach(point => {
                    ctx.lineTo(point.x, point.y);
                });

                ctx.closePath();
                ctx.fill(); 

                t += 0.01;

                if (t > Math.PI * 2) {
                    clearInterval(interval1);
                    drawText(centerX, centerY);
                }
            }, 20); 
        }

        function drawText(centerX, centerY) {
            const text = "Espero que te guste Kary";
            const textLength = text.length;
            let index = 0;

            let interval2 = setInterval(function() {
                ctx.font = "30px Arial";
                ctx.fillStyle = "white";
                const textWidth = ctx.measureText(text).width;
                const textX = centerX - textWidth / 2;  
                const textY = centerY + 150;  // Un poco más abajo que el corazón

                ctx.fillText(text.slice(0, index + 1), textX, textY); 
                index++;

                if (index >= textLength) {
                    clearInterval(interval2);
                }
            }, 200); 
        }

        // Ajusta el tamaño del lienzo al tamaño de la ventana
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);  // Redibuja el lienzo cuando se cambia el tamaño de la ventana

        drawHeart(); 
    </script>
</body>
</html>
